<div class="container-fluid marginTopBottomContentContainer">
  <div>
    <div class="row">
      <div *ngFor="let image of images" class="col-md-3" id="marginBottomCardsCol">
        <div class="card bg-dark">
          <img class="card-img maxSize" [src]="image" [alt]="image">
        </div>
      </div>
    </div>
  </div>
</div>
